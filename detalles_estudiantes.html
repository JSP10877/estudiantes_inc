<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del estudiante</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="./estilos/style.css">
</head>

<body>
    <header class="bg-warning p-2 text-center">
        <nav class="d-flex justify-content-around">
            <button class="btn btn-light">Inicio</button>
            <button class="btn btn-light">Registro Estudiantes</button>
            <button class="btn btn-light">Admin. Estudiantes</button>
        </nav>
    </header>

    <section class="container mt-4">
        <h1 class="text-center">Detalles del estudiante</h1>
        <div class="text-center mb-3">
            <img src="https://via.placeholder.com/150" alt="Foto estudiante" class="rounded-circle">
        </div>

        <div class="row">
            <div class="col-6">
                <label>1. Primer nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <label>2. Segundo nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6 mt-2">
                <label>3. Primer apellido</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6 mt-2">
                <label>4. Segundo apellido</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6 mt-2">
                <label>5. Correo</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-6 mt-2">
                <label>6. Fecha de inscripci√≥n</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-6 mt-2">
                <label>7. Carrera</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6 mt-2">
                <label>8. Facultad</label>
                <input type="text" class="form-control">
            </div>
        </div>
    </section>

    <section class="container mt-4">
        <h2 class="text-center">Materias por semestre</h2>
        <div class="d-grid gap-2">
            <!-- Semestres -->
            <button class="btn btn-secondary">Semestre 1 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 2 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 3 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 4 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 5 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 6 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 7 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 8 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 9 <span class="float-end">V</span></button>
            <button class="btn btn-secondary">Semestre 10 <span class="float-end">V</span></button>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
